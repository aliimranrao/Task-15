<body style="text-align: center;">
    
<script>
   
const str = prompt("Enter the String ")
const arr = str.split(" ");
for (var i = 0; i < arr.length; i++) {
    arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
}
const str2 = arr.join(" ");
document.write(str2);
</script>  

</body>
